<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Language Learning Flashcards</h1>

        <div class="flashcard-form">
            <input type="text" id="word" placeholder="Enter word" required>
            <input type="text" id="translation" placeholder="Enter translation" required>
            <button id="addFlashcard">Add Flashcard</button>
        </div>

        <div class="flashcards">
            <h2>Your Flashcards</h2>
            <ul id="flashcardList"></ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
